    <main>
        <section class="content-section">
            <div class="container">
                <h2>İletişime Geçin</h2>
                <p style="text-align: center; max-width: 600px; margin: -20px auto 40px;">
                    Bir projeniz mi var veya sadece merhaba mı demek istiyorsunuz? 
                    Aşağıdaki formu doldurabilirsiniz.
                </p>
            
                <form action="https://formspree.io/f/xkgkwzga" method="POST">
                    <div class="form-grup">
                        <label for="ad">Adınız:</label>
                        <input type="text" id="ad" name="ad" required placeholder="Samet Efe">
                    </div>
                    <div class="form-grup">
                        <label for="email">Email Adresiniz:</label>
                        <input type="email" id="email" name="email" required placeholder="ornek@mail.com">
                    </div>
                    <div class="form-grup">
                        <label for="mesaj">Mesajınız:</label>
                        <textarea id="mesaj" name="mesaj" rows="6" required placeholder="Mesajınızı buraya yazın..."></textarea>
                    </div>
                    <button type="submit" class="cta-button">Gönder</button>
                </form>
                
            </div>
        </section>
    </main>
